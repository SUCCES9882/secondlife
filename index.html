<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SECONDLIFE.COM</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background: #ffffff;
      color: #2c3e50;
    }
    header {
      background: #27ae60;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #2c3e50;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    .banner {
      text-align: center;
      padding: 2rem;
      background: #ecf0f1;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 1rem auto;
    }
    .search-bar input {
      padding: 0.5rem;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .filters select {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>SECONDLIFE.COM</h1>
    <p>Offrez une nouvelle vie à ce qui mérite encore d’exister</p>
  </header>

  <nav>
    <a href="#">Accueil</a>
    <a href="#">Meubles</a>
    <a href="#">Électroménagers</a>
    <a href="#">Voitures</a>
    <a href="#">Vêtements</a>
    <a href="#">Perruques</a>
    <a href="#">Contact</a>
  </nav>

  <div class="banner">
    <h2>Bienvenue sur SECONDLIFE</h2>
    <p>Achetez et vendez des articles de seconde main en toute confiance.</p>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Rechercher un article, une catégorie...">
  </div>

  <div class="filters">
    <select>
      <option>Catégorie</option>
      <option>Meubles</option>
      <option>Électroménagers</option>
      <option>Voitures</option>
      <option>Vêtements</option>
      <option>Perruques</option>
    </select>
    <select>
      <option>État</option>
      <option>Neuf</option>
      <option>Très bon</option>
      <option>Bon</option>
      <option>Acceptable</option>
    </select>
    <select>
      <option>Prix</option>
      <option>0–20 000 FCFA</option>
      <option>20 000–100 000 FCFA</option>
      <option>100 000+ FCFA</option>
    </select>
    <select>
      <option>Localisation</option>
      <option>Brazzaville</option>
      <option>Pointe-Noire</option>
      <option>Dolisie</option>
    </select>
  </div>

  <footer>
    <p>&copy; 2025 SECONDLIFE.COM - Tous droits réservés</p>
  </footer>
</body>
</html>
